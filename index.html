<!DOCTYPE html>
<html>
<head>
  <title>Sample RxJs Widgets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="widget" id="bg-color-container">
      <h1>Change the Background Color</h1>
      <p>
        By entering a valid named CSS color you can change the background color of this div.
      </p>
      <input type="text" id="bg-color-input">
      <div class="center">
        <div class="row" id="ac-list"></div>
      </div>
    </div>

    <div class="widget">
      <h1>Change the font size based on the mouses location</h1>
      <p id="change-size-counter"></p>
      <div id="change-size-div">
        Moving the mouse over this red div to change sizes
      </div>
      <p id="change-size">
        This paragraph should change size
      </p>
    </div>

    <div class="widget" id="swipe-outer">
      <div id="swipe-inner">Drag Me</div>
    </div>


  <script src="bower_components/rxjs/dist/rx.all.js" type="text/javascript"></script>
  <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
